buildscript {
    repositories {
        google()  // Asegúrate de tener este repositorio
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'  // Asegúrate de usar una versión compatible de Gradle
        classpath 'com.google.gms:google-services:4.3.15'  // Plugin de Google Services
    }
}

allprojects {
    repositories {
        google()  // Asegúrate de tener este repositorio
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
